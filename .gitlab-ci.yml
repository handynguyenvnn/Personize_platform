stages:
  - build
  - test
  - release
  - deploy

deploy:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  only:
    refs:
      - develop
  before_script:
    - apk update && apk add openssh-client bash
  script:
    # chạy ssh-agent tương ứng với Gitlab Runner hiện tại
    - eval $(ssh-agent -s)

    # thêm nội dung của biến SSH_PRIVATE_KEY vào agent store
    - bash -c 'ssh-add <(echo "$SSH_PRIVATE_KEY")'
    #
    # tạo folder ~/.ssh
    - mkdir -p ~/.ssh
    #
    # Scan lấy SSH Host key cho địa chỉ IP server
    # Được kết quả bao nhiêu thì thêm vào file known_hosts
    - ssh-keyscan -H $SSH_SERVER_IP >> ~/.ssh/known_hosts

    # Sửa lại quyền của file known_hosts
    - chmod 644 ~/.ssh/known_hosts

    # Thực hiện SSH vào server, login vào Registry, chuyển tới folder project
    # Down project, pull image về, up project và xoá đi image cũ
    - echo $SSH_SERVER_IP
    - >
      ssh -T $SSH_USER@$SSH_SERVER_IP "pwd;  cd ${PATH_TO_PROJECT}; sudo git pull origin develop;"
      
build:
  stage: build
  variables:
    GIT_STRATEGY: none
  only:
    refs:
      - develop
  before_script:
    - apk update && apk add openssh-client bash
  script:
    # chạy ssh-agent tương ứng với Gitlab Runner hiện tại
    - eval $(ssh-agent -s)

    # thêm nội dung của biến SSH_PRIVATE_KEY vào agent store
    - bash -c 'ssh-add <(echo "$SSH_PRIVATE_KEY")'
    #
    # tạo folder ~/.ssh
    - mkdir -p ~/.ssh
    #
    # Scan lấy SSH Host key cho địa chỉ IP server
    # Được kết quả bao nhiêu thì thêm vào file known_hosts
    - ssh-keyscan -H $SSH_SERVER_IP_STAGING >> ~/.ssh/known_hosts

    # Sửa lại quyền của file known_hosts
    - chmod 644 ~/.ssh/known_hosts

    # Thực hiện SSH vào server, login vào Registry, chuyển tới folder project
    # Down project, pull image về, up project và xoá đi image cũ
    - echo $SSH_SERVER_IP_STAGING
    - >
      ssh -T $SSH_USER@$SSH_SERVER_IP_STAGING "pwd;  cd ${PATH_TO_PROJECT}; sudo git pull origin develop;"
